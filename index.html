<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Reconnect Popup Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: white;
        padding: 20px;
        width: 280px;
        border-radius: 10px;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
    }

    input {
        width: 90%;
        padding: 8px;
        margin-top: 10px;
    }

    #popup2, #success {
        display: none;
    }
</style>
</head>
<body>

<!-- Popup 1 -->
<div class="popup" id="popup1">
    <div class="box">
        <h3>Internet Not Connected</h3>
        <button onclick="openPin()">Reconnect</button>
    </div>
</div>

<!-- Popup 2 -->
<div class="popup" id="popup2">
    <div class="box">
        <h3>Enter PIN</h3>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="checkPin()">Reconnect</button>
    </div>
</div>

<!-- Success -->
<div class="popup" id="success">
    <div class="box">
        <h3>âœ… Successfully Connected</h3>
    </div>
</div>

<script>
function openPin() {
    document.getElementById("popup1").style.display = "none";
    document.getElementById("popup2").style.display = "flex";
}

function checkPin() {
    let pin = document.getElementById("pin").value;

    if(pin === "") {
        alert("Please enter PIN");
    } else {
        document.getElementById("popup2").style.display = "none";
        document.getElementById("success").style.display = "flex";

        setTimeout(() => {
            document.getElementById("success").style.display = "none";
        }, 2000);
    }
}
</script>

</body>
</html>
