<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Reconnect Demo</title>
<style>
    body {
        font-family: Arial;
        background: #eee;
        margin: 0;
    }

    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: white;
        padding: 20px;
        width: 280px;
        border-radius: 10px;
        text-align: center;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
    }

    input {
        width: 90%;
        padding: 8px;
        margin-top: 10px;
    }

    #popup2, #success {
        display: none;
    }
</style>
</head>
<body>

<div class="popup" id="popup1">
    <div class="box">
        <h3>Internet Not Connected</h3>
        <button onclick="openPin()">Reconnect</button>
    </div>
</div>

<div class="popup" id="popup2">
    <div class="box">
        <h3>Enter PIN</h3>
        <input type="text" id="pin" placeholder="Enter PIN">
        <button onclick="done()">Reconnect</button>
    </div>
</div>

<div class="popup" id="success">
    <div class="box">
        <h3>âœ… Successfully Connected</h3>
    </div>
</div>

<script>
function openPin() {
    document.getElementById("popup1").style.display = "none";
    document.getElementById("popup2").style.display = "flex";
    updateURL("???");
}

const pinInput = document.getElementById("pin");

pinInput.addEventListener("input", () => {
    let value = pinInput.value.trim();
    updateURL(value === "" ? "???" : value);
});

function updateURL(value) {
    const newURL = window.location.pathname + "?pin=" + encodeURIComponent(value);
    history.replaceState(null, "", newURL);
}

function done() {
    document.getElementById("popup2").style.display = "none";
    document.getElementById("success").style.display = "flex";

    setTimeout(() => {
        document.getElementById("success").style.display = "none";
    }, 2000);
}
</script>

</body>
</html>
